<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Calculator test</title>

  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/themes/6.2.0/default/default-ocean-blue.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2023.1.314/js/kendo.all.min.js"></script>
</head>

<body class="bg-secondary">

  <div id="calculator" class="calculator card">

    <input id="result" class="calculator-screen z-depth-1" data-bind="value: result" readonly />

    <div class="calculator-keys">
      <button type="button" class="operator btn btn-info" data-bind="click: appendValue" value="+">+</button>
      <button type="button" class="operator btn btn-info" data-bind="click: appendValue" value="-">-</button>
      <button type="button" class="operator btn btn-info" data-bind="click: appendValue" value="*">&times;</button>
      <button type="button" class="operator btn btn-info" data-bind="click: appendValue" value="/">&divide;</button>

      <button type="button" class="btn btn-light waves-effect" data-bind="click: appendValue" value="7">7</button>
      <button type="button" class="btn btn-light waves-effect" data-bind="click: appendValue" value="8">8</button>
      <button type="button" class="btn btn-light waves-effect" data-bind="click: appendValue" value="9">9</button>


      <button type="button" class="btn btn-light waves-effect" data-bind="click: appendValue" value="4">4</button>
      <button type="button" class="btn btn-light waves-effect" data-bind="click: appendValue" value="5">5</button>
      <button type="button" class="btn btn-light waves-effect" data-bind="click: appendValue" value="6">6</button>


      <button type="button" class="btn btn-light waves-effect" data-bind="click: appendValue" value="1">1</button>
      <button type="button" class="btn btn-light waves-effect" data-bind="click: appendValue" value="2">2</button>
      <button type="button" class="btn btn-light waves-effect" data-bind="click: appendValue" value="3">3</button>


      <button type="button" class="btn btn-light waves-effect" data-bind="click: appendValue" value="0">0</button>
      <button type="button" class="decimal function btn btn-secondary" data-bind="click: appendValue"
        value=".">.</button>
      <button type="button" class="all-clear function btn btn-danger btn-sm" data-bind="click: clear">AC</button>
      <button class="decimal function btn btn-secondary" data-bind="click: backspace">&larr;</button>

      <button type="button" class="equal-sign operator btn btn-default" data-bind="click: calculate">=</button>
    </div>
  </div>





  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
